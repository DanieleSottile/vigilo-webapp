<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="index,follow">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />


</head>

<body>

  <div class="container issues">
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s6"><a href="#issues-list">Liste</a></li>
          <li class="tab col s6"><a href="#issues-map">Carte</a></li>
        </ul>
      </div>
    </div>
    <div id="issues-list" class="row">
      <div class="col s12">
          <div class="cards-container">
          </div>
          <div class="row more-issues">
            <a class="col s8 offset-s2 m6 offset-m3 l4 offset-l4 xl2 offset-xl5 waves-effect waves-light btn">Voir plus</a>
          </div>
      </div>
    </div>
    <div id="issues-map">La carte ici</div>
  </div>

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
